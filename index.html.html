<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Valentine Proposal From Qamar</title>
        <style>
            body{
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: #ffe6ec;
                font-family: Arial, Helvetica, sans-serif;}
                .container {
                    position: relative;
                    background: #ffe6ec;
                    padding: 30px 35px;
                    border-radius: 20px;
                    text-align: center;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                    width: 280px;
                }
                .teddy {
                    font-size: 70px;
                    margin-bottom: 15px;
                }
                h2{
                    margin-bottom: 20px;
                    color: #333;
                    font-size: 18px;
                }
                button {
                    padding: 10px 22px;
                    border: none;
                    border-radius: 20px;
                    font-size: 16px;
                    cursor: pointer;
                    margin: 5px;
                }
                #yesButton {
                    background: #ff4d6d;
                    color: white;
                }
                #noButton {
                    background: #cccccc;
                    position: absolute;
                    transition: all 0.25s ease;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- TEDDY EMOJI -->
           <div class="teddy">üêª</div>
           ,<h2> Will you be my Valentine?</h2>
           <button id="yesButton"
           onclick="sayYes()">Yes</button>
           <button id="noButton"
           onmouseover="moveButton()">No</button>
        </div>
        <script>
            function sayYes(){
                alert("Yayyyy! You said Yesss");
            }
            function moveButton(){
                const noBtn = document.getElementById("noButton");
                const container = document.querySelector(".container");
                const maxX = container.clientWidth - noBtn.offsetWidth;
                const maxY = container.clientHeight - noBtn.offsetHeight;
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                noBtn.style.left = x + "px";
                noBtn.style.top = y + "px";  
            }
        </script>
    </body>
</html>
